<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Form Validation (Internal Script)</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script type="text/javascript">
    function fn_Valform() {
      var sMSG = "";

      if (document.getElementById("name").value == "") {
        sMSG += "\n* Anda belum mengisikan nama";
      }
      if (document.getElementById("email").value == "") {
        sMSG += "\n* Anda belum mengisikan email";
      }
      if (document.getElementById("message").value == "") {
        sMSG += "\n* Anda belum mengisikan pesan";
      }

      if (sMSG != "") {
        alert("Peringatan:\n" + sMSG);
        return false;
      } else {
        return true;
      }
    }
  </script>
</head>
<body>
  <div id="wrapper">
    <h1>Contact Us</h1>

    <form id="contact" method="post" action="">
      <fieldset>
        <legend>Form Kontak</legend>
        <table summary="Form kontak sederhana">
          <tr>
            <td class="labelcell">
              <label for="name">Nama</label>
            </td>
            <td class="fieldcell">
              <input type="text" id="name" name="name" />
            </td>
          </tr>

          <tr>
            <td class="labelcell">
              <label for="email">E-mail</label>
            </td>
            <td class="fieldcell">
              <input type="text" id="email" name="email" />
            </td>
          </tr>

          <tr>
            <td class="labelcell" valign="top">
              <label for="message">Pesan</label>
            </td>
            <td class="fieldcell">
              <textarea id="message" name="message" cols="30" rows="10"></textarea>
            </td>
          </tr>

          <tr>
            <td class="labelcell" colspan="2">
              <input type="submit" id="submit" name="submit" value="Send" class="button"
                     onclick="return fn_Valform();" />
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </div>
</body>
</html>
